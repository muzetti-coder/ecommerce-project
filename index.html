<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Total Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header (Cabeçalho) -->
    <header>
        <div class="logo">
            <span class="bike">BIKE TOTAL</span> <span class="total">STORE</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Serviços</a>
            <a href="#">Acessórios</a>
            <a href="#">Bicicletas</a>
        </nav>
    </header>

    <!-- Corpo (Body) -->
    <div class="content">
        <video class="background-video" autoplay muted loop>
            <source src="img/VidFundo.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
        <div class="overlay"></div>
    </div>

    <!-- Footer (Rodapé) -->
    <footer>
        <div class="social-icons">
            <a href="#" class="social-icon"><img src="img/facebook-icon.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="img/instagram-icon.png" alt="Instagram"></a>
            <a href="#" class="social-icon"><img src="img/whatsapp-icon.png" alt="WhatsApp"></a>
        </div>
        <div class="footer-links">
            <a href="#">Termos de Uso</a>
            <a href="#">Políticas de Privacidade</a>
            <a href="#">Contato</a>
            <a href="#">Quem Somos</a>
            <a href="#">Mapa do Site</a>
        </div>
    </footer>
</body>
</html>
